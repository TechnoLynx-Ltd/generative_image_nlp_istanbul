<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TechnoLynx">
    <style></style>
</head>

<body onload="window.index.init()">

        <div class="row align-items-center">
            <div id="head" class="col-4 col-lg-2">
                <img id="logo_img" class="img-fluid" alt="TechnoLynx logo">
            </div>
            <div id="head" class="col-8 col-lg-4">

            </div>

                IMAGE 1
            -->

                </div>

                    <label for="ageRange_1" class="form-label" id="age_label_1">Age</label>

                                <option value="2">Asian</option>
                                <option value="3">Black</option>

                                <option value="4">Bangs</option>
