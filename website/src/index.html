<!DOCTYPE html>
<html lang="en">

<head>
    <title>Face Generation by TechnoLynx</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TechnoLynx">
    <style>
        /* Center the loader */
        #loader {
          position: absolute;
          left: 50%;
          top: 50%;
          z-index: 1;
          width: 120px;
          height: 120px;
          margin: -76px 0 0 -76px;
          border: 16px solid #f3f3f3;
          border-radius: 50%;
          border-top: 16px solid #3498db;
          -webkit-animation: spin 2s linear infinite;
          animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        /* Add animation to "page content" */
        .animate-bottom {
          position: relative;
          -webkit-animation-name: animatebottom;
          -webkit-animation-duration: 1s;
          animation-name: animatebottom;
          animation-duration: 1s
        }

        @-webkit-keyframes animatebottom {
          from { bottom:-100px; opacity:0 } 
          to { bottom:0px; opacity:1 }
        }

        @keyframes animatebottom { 
          from{ bottom:-100px; opacity:0 } 
          to{ bottom:0; opacity:1 }
        }

        #myDiv {
          display: none;
          text-align: center;
        }
    </style>
</head>

<body onload="window.index.init()">
    <div id="loader"></div>
    <div class="container-fluid" id="myDiv">
        <div class="row align-items-center">
            <div id="head" class="col-12 mb-4">
                <h2 align="center">Face Mixing</h2>
            </div>
        </div>
        <div class="row align-items-top">
            <!--
                IMAGE 1
            -->
            <div id="gen_img_1" class="col-12 col-md-4 mb-3">
                <h3 align="center" class="mb-3">Face A</h3>
                <canvas id="generated_image_1" width="256" height="256" class="img-fluid" alt="Generated image"></canvas>
                
                <div class="accordion" id="features_1">
                    <div class="accordion-item">
                        <h2 class="accordion-header mb-2" id="Facial_Elements_1">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseFour_1" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseFour_1">
                                Facial Elements
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseFour_1" class="accordion-collapse collapse show"
                            aria-labelledby="panelsStayOpen-collapseFour_1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Brown_Eyes_1">
                                <label class="form-check-label" for="Brown_Eyes_1">
                                    Brown Eyes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Bushy_Eyebrows_1">
                                <label class="form-check-label" for="Bushy_Eyebrows_1">
                                    Bushy Eyebrows
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Smiling_1">
                                <label class="form-check-label" for="Smiling_1">
                                    Smiling
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Big_Nose_1">
                                <label class="form-check-label" for="Big_Nose_1">
                                    Big Nose
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="No_Beard_1">
                                <label class="form-check-label" for="No_Beard_1">
                                    No Beard
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="High_Cheekbones_1">
                                <label class="form-check-label" for="High_Cheekbones_1">
                                    High Cheekbones
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" value="" id="Fully_Visible_Forehead_1">
                                <label class="form-check-label" for="Fully_Visible_Forehead_1">
                                    Fully Visible Forehead
                                </label>
                            </div>

                            <!-- Race -->
                            <select id="race_1" class="form-select mb-2" aria-label="Default select example">
                                <option value="0" selected>Race</option>
                                <option value="1">Asian</option>
                                <option value="2">White</option>
                                <option value="3">Black</option>
                            </select>

                            <!-- Hair features -->
                            <select id="hair_style_1" class="form-select mb-2" aria-label="Default select example">
                                <option value="0" selected>Hair Style</option>
                                <option value="1">Bald</option>
                                <option value="2">Wavy Hair</option>
                                <option value="3">Black Hair</option>
                            </select>

                            <!-- Geometrical features -->
                            <select id="face_shape_1" class="form-select mb-2" aria-label="Default select example">
                                <option value="0" selected>Face shape</option>
                                <option value="1">Oval</option>
                                <option value="2">Square</option>
                                <option value="3">Round</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="align-items-center">
                    <button id="gen_bt_1" onclick="window.index.pic_gen_1()" class="btn btn-primary w-100" type="button">Generate</button>
                </div>
            </div>

            <!--
                IMAGE 2
            -->
            <div id="gen_img_2" class="col-12 col-md-4 mb-3">
                <h3 align="center" class="mb-3">Face B</h3>
                <canvas id="generated_image_2" width="256" height="256" class="img-fluid" alt="Generated image"></canvas>
                
                <div class="accordion" id="features_2">
                    <div class="accordion-item">
                        <h2 class="accordion-header mb-2" id="Facial_Elements_2">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseFour_2" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseFour_2">
                                Facial Elements
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseFour_2" class="accordion-collapse collapse show"
                            aria-labelledby="panelsStayOpen-collapseFour_2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Brown_Eyes_2">
                                <label class="form-check-label" for="Brown_Eyes_2">
                                    Brown Eyes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Bushy_Eyebrows_2">
                                <label class="form-check-label" for="Bushy_Eyebrows_2">
                                    Bushy Eyebrows
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Smiling_2">
                                <label class="form-check-label" for="Smiling_2">
                                    Smiling
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="Big_Nose_2">
                                <label class="form-check-label" for="Big_Nose_2">
                                    Big Nose
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="No_Beard_2">
                                <label class="form-check-label" for="No_Beard_2">
                                    No Beard
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="High_Cheekbones_2">
                                <label class="form-check-label" for="High_Cheekbones_2">
                                    High Cheekbones
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" value="" id="Fully_Visible_Forehead_2">
                                <label class="form-check-label" for="Fully_Visible_Forehead_2">
                                    Fully Visible Forehead
                                </label>
                            </div>

                            <!-- Race -->
                            <select id="race_2" class="form-select mb-2" aria-label="Default select example">
                                <option value="0" selected>Race</option>
                                <option value="1">Asian</option>
                                <option value="2">White</option>
                                <option value="3">Black</option>
                            </select>

                            <!-- Hair features -->
                            <select id="hair_style_2" class="form-select mb-2" aria-label="Default select example">
                                <option value="0" selected>Hair Style</option>
                                <option value="1">Bald</option>
                                <option value="2">Wavy Hair</option>
                                <option value="3">Black Hair</option>

                            </select>

                            <!-- Geometrical features -->
                            <select id="face_shape_2" class="form-select mb-2" aria-label="Default select example">
                                <option value="0" selected>Face shape</option>
                                <option value="1">Oval</option>
                                <option value="2">Square</option>
                                <option value="3">Round</option>
                            </select>
                        </div>
                        
                    </div>
                </div>
                
                <div class="align-items-center">
                    <button id="gen_bt_2" onclick="window.index.pic_gen_2()" class="btn btn-primary w-100" type="button">Generate</button>
                </div>
            </div>

            <!--
                INTERPOLATED IMAGE
            -->
            <div id="interpolated_img" class="col-12 col-md-4 mb-3">
                <h3 align="center" class="mb-3">Mixed Face</h3>
                <canvas id="interpolated_image" width="256" height="256" class="img-fluid" alt="Generated image"></canvas>
                <div class="align-items-center">
                    <label for="interpolate" class="form-label mb-2">Interpolate</label>
                    <input type="range" class="form-range mb-2" min="0" max="10" step="1" id="interpolate" value="0">
                    <button id="gen_bt" onclick="window.index.pic_gen_interpolate()" class="btn btn-primary w-100" type="button">Generate</button>
                    <div class="col flex-fill">
                        <div class="h-100" style="background-color: #eee;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
